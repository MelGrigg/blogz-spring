<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="template :: dochead">
</head>
<body>

	<div th:replace="template :: navigation"></div>

	<h1 th:text="${post.title}"></h1>
	<h3>
		By <a th:href="'/blog/' + ${post.author.username}" th:text="${post.author.username}"></a> 
		on <span th:text="${#dates.format(post.created, 'yyyy-MM-dd')}"></span>
	</h3>
	<p th:text="${post.body}"></p>

</body>
</html>
